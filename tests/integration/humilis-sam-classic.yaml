---
humilis-sam-testi-classic:
    description:
        A dummy environment used for testing sam plugin.

    layers:

        - layer: dummyAPIclassic
          layer_type: sam
          description: A dummy humilis-sam layer to test the humilis-sam plugin
          runtime: python2.7
          lambda_dependencies:
              - ./my_pckg
          iam_actions:
              - action: "logs:*"
                resource: "*"
              - action: "ec2:Describe*"
                resource: "*"
              - action: "xray:PutTraceSegments"
                resource: "*"
              - action: "xray:PutTelemetryRecords"
                resource: "*"
          simple_table: yes

          functions:

              - name: DummyGet
                handler: "my_pckg.api:get"
                api_path: /resource
                http_method: get
                keep_warm: yes
                memory_size: 256
                tracing_config: Active

              - name: DummyPut
                handler: "my_pckg.api:put"
                api_path: /resource
                http_method: put
                keep_warm: yes
                warm_rate_time: 3
                timeout: 120
                tracing_config: PassThrough

              - name: DummyDelete
                handler: "my_pckg.api:delete"
                api_path: /resource
                http_method: delete

          env_vars:
              ENV1: first_value
              ENV2: 2

