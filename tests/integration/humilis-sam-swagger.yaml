---
humilis-sam-testi-swagger:
    description:
        A dummy environment used for testing sam plugin.

    layers:

        - layer: dummyAPIswagger
          layer_type: sam
          description: A dummy humilis-sam layer to test the humilis-sam plugin
          runtime: python2.7
          lambda_dependencies:
              - ./my_pckg
          iam_actions:
              - action: "logs:*"
                resource: "*"
              - action: "ec2:Describe*"
                resource: "*"
          simple_table: yes
          swagger:
            swagger_version: 2.0
            info:
                title: humilisSAM-testi-swaggerAPI
                description: Dummy API testing sam plugin
                version: "1.0"
            schemes:
                - https
                - http
            produces:
                - application/json
            consumes:
                - application/json
            response_headers_mapping:
                - header_name: response_status
                  header_type: string
                  description: "Working 200 response"
                  status_code: 200
                  default: yes
                - header_name: response_status
                  header_type: string
                  description: "Timeout 504 response"
                  status_code: 504
                  default: no
                - header_name: yolo_header
                  header_type: string
                  description: "YOLO 544 response"
                  status_code: 544
                  default: no
            cache_size: "1.6"
            aws_accountid: "531820706523"
            aws_region: eu-west-1
            security:
                - name: api_key
                  type: apiKey
                  name: x-api-key
                  in: header
            paths:
                - functions:
                    - name: DummyGetResource
                      description: "Get something"
                      handler: "my_pckg.api:get"
                      api_path: /resource
                      http_method: get
                      keep_warm: yes
                      memory_size: 256

                    - name: DummyPutResource
                      handler: "my_pckg.api:put"
                      api_path: /resource
                      http_method: put
                      keep_warm: yes
                      warm_rate_time: 3
                      timeout: 120

                    - name: DummyDeleteResource
                      description: "Delete something"
                      handler: "my_pckg.api:delete"
                      api_path: /resource
                      http_method: delete

                - functions:
                    - name: DummyGetId
                      description: "Get something else"
                      handler: "my_pckg.api:get"
                      api_path: /id
                      http_method: get
                      memory_size: 256
